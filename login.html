<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login dan Registrasi</title>
  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Import Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-primary">
  <div class="background-overlay">
    <!-- Animasi lingkaran -->
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
  </div>
  
  <!-- Card Form -->
  <div class="card">
    <div class="card-body">
      <!-- Judul Form -->
      <h1 id="form-title">Login</h1>

      <!-- Form Login -->
      <form id="loginForm" aria-label="Form Login" style="display: block;" onsubmit="event.preventDefault(); validateLogin();">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required>
        </div>
        <div class="mb-4">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Form Registrasi -->
      <form id="registerForm" aria-label="Form Registrasi" style="display: none;" onsubmit="event.preventDefault(); validateRegistration();">
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="register-username" placeholder="Masukkan username" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Masukkan password" required>
        </div>
        <div class="mb-4">
          <label for="register-confirm-password" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control" id="register-confirm-password" placeholder="Konfirmasi password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrasi</button>
      </form>

      <!-- Tombol Toggle -->
      <div class="text-center mt-4">
        <a href="#" id="toggleFormLink" class="text-primary" onclick="toggleForm()">Belum punya akun? Registrasi</a>
      </div>
    </div>
  </div>

  <!-- Import Custom Script -->
  <script src="assets/js/script.js"></script>
</body>
